<body>
    <script>
        //INGRESO DE DATOS
        var lado1,lado2,area,areatriangulo;
    
        dia1=prompt("Ingrese la diagonal 1 del rombo");
        dia2=prompt("Ingrese la diagona 2 del rombo");
        lado=prompt("Ingrese el lado del rombo");


        //PROCESO DE DATOS

        arearombo=area/2;

        document.write("El rerimetro del rombo es: "+perimetro)
    </script>
